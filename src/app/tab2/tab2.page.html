<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="hes">
      <ion-toolbar>
        <ion-searchbar (ionInput)="FilterJSONData($event)">
        </ion-searchbar>
      </ion-toolbar>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <ion-list>
      <ion-item (click)="selectval(item.name)" *ngFor="let item of jsonData">
        {{item.name}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
